<!DOCTYPE html>
<html>
    <head>
        <title>RankChoice</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>

        <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

        <link type="text/css" rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <!-- 
            # Resources
            Firebase setup from: https://firebase.google.com/docs/web/alt-setup
            Cloud Firestore from: https://firebase.google.com/docs/firestore/quickstart?authuser=1&hl=en#web-version-8 
            Firebase Auth (v9 compat): https://firebase.google.com/docs/web/modular-upgrade#window-compat
            Firebase UI: https://firebase.google.com/docs/auth/web/firebaseui
            More Firebase UI: https://github.com/firebase/firebaseui-web#using-firebaseui-for-authentication
            Firebase Auth Sign out: https://firebase.google.com/docs/auth/web/password-auth
        -->

        <div class="page">
            <a href="/main" class="homeLink">RankChoice</a>
            <div onclick="navBack()" class="backLink">< Back</div>
            <a id="sign-in"></a>
            <div id="sign-in-status"></div>
            <div class="contentArea submitRankPage">
                
                <h1 class="pageTitle"></h1>
                <div id="description"></div>

                <div class="area storage"></div>

                <div class="description">Drag any number of choices from the box above to the ranking area below:</div>

                <div class="area ranking"></div>
                
                <div class="menuButton submitButton">Submit</div>
            </div>
        </div>

        <script src="./Sortable.js"></script>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const pid = urlParams.get('pid');

            function navBack() {
                window.location.href = `/pollDetail?pid=${pid}`;
            }
        </script>
        
        <script type="module">
            import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js'
        
            // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics
            import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js'
        
            // Add Firebase products that you want to use
            import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js'

            // TODO: Replace the following with your app's Firebase project configuration
            // See: https://firebase.google.com/docs/web/learn-more#config-object
            const firebaseConfig = {
                apiKey: "AIzaSyAdpcq2Tp2jvR_6z3KAD6h4ExQvqguQCfw",
                authDomain: "rank-choice-hack.firebaseapp.com",
                projectId: "rank-choice-hack",
                storageBucket: "rank-choice-hack.appspot.com",
                messagingSenderId: "416522827603",
                appId: "1:416522827603:web:e7edc2e7e5c0b94f1393a6",
                measurementId: "G-L3E53H2LG4"
            };

            // Initialize Firebase
            const firebaseApp = firebase.initializeApp(firebaseConfig);

            // Initialize Cloud Firestore and get a reference to the service
            const db = firebaseApp.firestore();

            const initApp = function() {
                firebaseApp.auth().onAuthStateChanged(function(user) {
                    if (user) {
                        // User is signed in.
                        var displayName = user.displayName || "anonymous";
                        var email = user.email;
                        var emailVerified = user.emailVerified;
                        var photoURL = user.photoURL;
                        var uid = user.uid;
                        var phoneNumber = user.phoneNumber;
                        var providerData = user.providerData;
                        user.getIdToken().then(function(accessToken) {
                            document.getElementById('sign-in-status').textContent = `Signed in as ${displayName}`;
                            document.getElementById('sign-in').textContent = 'Sign out';
                        });

                        db.collection("Polls").doc(pid).get().then((doc) => {
                            let pollName = doc.data().name;
                            let pollDescription = doc.data().description;
                            let pollChoices = doc.data().choices;
                            
                            document.querySelector(".pageTitle").textContent = `${pollName} - Submit Ranking`;
                            document.querySelector("#description").textContent = pollDescription;

                            let choiceRankArea = document.querySelector(".submitRankPage .storage");
                            for (let choice of pollChoices) {
                                let choice_div = document.createElement("div");
                                choice_div.className = "choice";
                                choice_div.textContent = choice;
                                choiceRankArea.append(choice_div);
                            }
                        });

                        let storage = document.querySelector('.submitRankPage .storage');
                        let ranking = document.querySelector('.submitRankPage .ranking');

                        new Sortable(storage, {
                            group: 'shared',
                            animation: 150
                        });

                        new Sortable(ranking, {
                            group: 'shared',
                            animation: 150
                        });

                        document.querySelector(".submitButton").addEventListener("click", () => {
                            let choices = Array.from(document.querySelectorAll(".submitRankPage .ranking .choice")).map(x => x.textContent);
                            db.collection("Rankings").add({
                                user: uid,
                                poll: pid,
                                ranking: choices,
                            })
                            .then((docRef) => {
                                
                                //console.log("Document written with ID: ", docRef.id);
                                alert("Ranking Submitted Successfully");
                                window.location.href = `/pollDetail?pid=${pid}`;

                            })
                            .catch((error) => {
                                console.error("Error adding document: ", error);
                            });
                        });
                    } else {
                        window.location.href = "/";
                    }
                }, function(error) {
                    console.log(error);
                });
            };

            document.getElementById('sign-in').addEventListener("click", () => {
                const auth = firebaseApp.auth();
                firebaseApp.auth().signOut().then(() => {
                    // Success
                    window.location.href = "/";
                }).catch((error) => {
                    console.log("Error on sign out");
                });
            });

            window.addEventListener('load', function() {
                initApp();
            });
        </script>
    </body>
</html>
